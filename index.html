<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>ReachPoint</title>

    <!-- Explicit PNG favicon -->
    <link rel="icon" type="image/png" href="./app_logo.png">

    <!-- Explicit ICO fallback (points to the same PNG) -->
    <link rel="icon" type="image/x-icon" href="./app_logo.png">


    <!-- Stylesheet path stays relative to this file -->
    <link rel="stylesheet" href="./styles.css" />

    <!-- Optional fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
  </head>

  <body>
    <!-- Top navigation -->
    <!-- App Shell: Sidebar + Main -->
    <div class="app-shell">
      <!-- Mobile top bar (only shows on small screens) -->
      <header class="mobilebar" id="mobilebar">
        <button id="nav-toggle" class="nav-toggle" aria-expanded="false" aria-controls="sidenav" aria-label="Open navigation">
          <span class="nav-lines"></span>
        </button>

        <div class="mobile-brand">
          <span class="brand-name">ReachPoint</span>
        </div>
      </header>

      <!-- Sidebar nav -->
      <aside class="sidenav" id="sidenav" aria-label="Primary navigation" data-auth-only="true">
        <div class="side-head">
          <div class="side-brand">
            <span class="brand-name">ReachPoint</span>
          </div>
          <button id="nav-close" class="nav-close" aria-label="Close navigation">âœ•</button>
        </div>

        <nav class="side-links">
          <a data-route="#/dashboard" class="side-link">ğŸ“Š Dashboard</a>
          <a data-route="#/calls" class="side-link">ğŸ“ Calls</a>
          <!-- <a data-route="#/emails" class="side-link">âœ‰ï¸ Emails</a> -->
          <a data-route="#/tasks" class="side-link">âœ… Tasks</a>
          <a data-route="#/events" class="side-link">ğŸ“… Events</a>
          <a data-route="#/contacts" class="side-link">ğŸ‘¥ Contacts</a>

          <div class="side-sep"></div>

          <a id="logout-btn" class="side-link danger" href="#">ğŸšª Log out</a>
        </nav>
      </aside>

      <!-- Backdrop for mobile drawer -->
      <div class="nav-backdrop" id="nav-backdrop" hidden></div>

      <!-- App mount -->
      <main id="app" class="app-main" role="main"></main>
    </div>

    <script>
      // Sidebar toggle (mobile)
      const btnOpen = document.getElementById('nav-toggle');
      const btnClose = document.getElementById('nav-close');
      const sidenav = document.getElementById('sidenav');
      const backdrop = document.getElementById('nav-backdrop');

      function openNav() {
        document.documentElement.classList.add('nav-open');
        btnOpen?.setAttribute('aria-expanded', 'true');
        backdrop.hidden = false;
      }
      function closeNav() {
        document.documentElement.classList.remove('nav-open');
        btnOpen?.setAttribute('aria-expanded', 'false');
        backdrop.hidden = true;
      }

      btnOpen?.addEventListener('click', openNav);
      btnClose?.addEventListener('click', closeNav);
      backdrop?.addEventListener('click', closeNav);

      // Close drawer after navigation click (mobile)
      sidenav?.addEventListener('click', (e) => {
        const a = e.target.closest('a[data-route]');
        if (!a) return;
        closeNav();
      });

      // ESC closes drawer
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeNav();
      });
    </script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      // Use your real public HTTPS URL here:
      window.CAMP_CAT_LOGO_URL = 'https://strata-apps.github.io/ReachPoint-general/camp_cat.png';
    </script>

   
    <!-- Load Supabase first, then app router, using a dynamic BASE -->
    <script type="module">
      // Compute a repo-agnostic base like "/ReachPoint-general" (or "" if served at root)
      const BASE = location.pathname
        .replace(/\/index\.html$/, '')
        .replace(/\/$/, '');

      // Load supabase client and the router relative to BASE
      await import(`${BASE}/supabaseClient.js`);
      await import(`${BASE}/app.js`);
    </script>
  </body>
</html>
